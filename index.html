<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Spinning Wheel Game</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
        }

        .wheel-container {
            position: relative;
            width: 300px;
            height: 300px;
        }

        .wheel {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            position: absolute;
            border: 8px solid #333;
            transition: transform 4s ease-out;
        }

        /* Creating the wheel sections using linear gradients */
        .wheel::before {
            content: "";
            width: 100%;
            height: 100%;
            display: block;
            border-radius: 50%;
            background: conic-gradient(
                #ffcc00 0deg 72deg,
                #ff6600 72deg 144deg,
                #ff0000 144deg 216deg,
                #00cc66 216deg 288deg,
                #0099ff 288deg 360deg
            );
        }

        /* Pointer above the wheel */
        .pointer {
            position: absolute;
            top: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 30px;
            height: 30px;
            background-color: red;
            clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
            z-index: 10;
        }

        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 18px;
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:disabled {
            background-color: #ccc;
        }

        #result {
            margin-top: 20px;
            font-size: 22px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="wheel-container">
        <div class="pointer"></div>
        <div class="wheel" id="wheel"></div>
    </div>
    
    <button id="spinButton">Spin the Wheel</button>
    <div id="result"></div>

    <script>
        const prizes = ["â‚¹0", "â‚¹10", "â‚¹50", "â‚¹100", "â‚¹500"];
        const spinButton = document.getElementById("spinButton");
        const resultDiv = document.getElementById("result");
        const wheel = document.getElementById("wheel");

        let spinning = false;
        let currentRotation = 0;

        const spinWheel = () => {
            if (spinning) return;
            
            spinning = true;
            spinButton.disabled = true;
            resultDiv.innerText = "";

            const randomStop = Math.floor(Math.random() * 5);
            const anglePerPrize = 360 / prizes.length;
            const stopAngle = 360 - randomStop * anglePerPrize;
            const rotations = 5 * 360 + stopAngle;

            currentRotation += rotations;
            wheel.style.transform = `rotate(${currentRotation}deg)`;

            setTimeout(() => {
                spinning = false;
                spinButton.disabled = false;
                resultDiv.innerText = `You won ${prizes[randomStop]}! ðŸŽ‰`;
            }, 4000);
        };

        spinButton.addEventListener("click", spinWheel);
    </script>

</body>
</html>
