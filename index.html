<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Apoorva's Spinning Wheel</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background-color: #f4f4f4;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }
    h1 {
      margin-bottom: 20px;
    }
    .wheel-container {
      position: relative;
      width: 300px;
      height: 300px;
    }
    .wheel {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      position: relative;
      border: 8px solid #333;
      transition: transform 4s ease-out;
      /* Make sure the wheel does not block any clicks */
      pointer-events: none;
    }
    /* Create the colored segments with a conic-gradient */
    .wheel::before {
      content: "";
      position: absolute;
      inset: 0;
      border-radius: 50%;
      background: conic-gradient(
        #ffcc00 0deg 72deg,
        #ff6600 72deg 144deg,
        #ff0000 144deg 216deg,
        #00cc66 216deg 288deg,
        #0099ff 288deg 360deg
      );
      pointer-events: none;
    }
    /* Position the text for each segment.
       We position each .segment at the center (50%,50%) then rotate it
       to its correct angle, move it outward (translateY) and then counter-rotate
       so the text stays horizontal.
       Adjust the translateY distance (here 110px) to suit your design. */
    .segment {
      position: absolute;
      top: 50%;
      left: 50%;
      transform-origin: center;
      font-size: 18px;
      font-weight: bold;
      color: white;
      pointer-events: none;
    }
    /* Center angles for each segment: 
       1st: 36deg, 2nd: 108deg, 3rd: 180deg, 4th: 252deg, 5th: 324deg */
    .segment1 {
      --angle: 36deg;
      transform: rotate(var(--angle)) translateY(-110px) rotate(calc(-1 * var(--angle)));
    }
    .segment2 {
      --angle: 108deg;
      transform: rotate(var(--angle)) translateY(-110px) rotate(calc(-1 * var(--angle)));
    }
    .segment3 {
      --angle: 180deg;
      transform: rotate(var(--angle)) translateY(-110px) rotate(calc(-1 * var(--angle)));
    }
    .segment4 {
      --angle: 252deg;
      transform: rotate(var(--angle)) translateY(-110px) rotate(calc(-1 * var(--angle)));
    }
    .segment5 {
      --angle: 324deg;
      transform: rotate(var(--angle)) translateY(-110px) rotate(calc(-1 * var(--angle)));
    }
    /* The pointer on top of the wheel */
    .pointer {
      position: absolute;
      top: -10px;
      left: 50%;
      transform: translateX(-50%);
      width: 30px;
      height: 30px;
      background-color: red;
      clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
      z-index: 10;
      pointer-events: none;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 18px;
      background-color: #28a745;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }
    #result {
      margin-top: 20px;
      font-size: 22px;
      font-weight: bold;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>Apoorva, Spin the Wheel!</h1>
  <div class="wheel-container">
    <div class="pointer"></div>
    <div class="wheel" id="wheel">
      <div class="segment segment1">â‚¹0</div>
      <div class="segment segment2">â‚¹10</div>
      <div class="segment segment3">â‚¹50</div>
      <div class="segment segment4">â‚¹100</div>
      <div class="segment segment5">â‚¹500</div>
    </div>
  </div>
  <button id="spinButton">Spin the Wheel</button>
  <div id="result"></div>

  <script>
    const prizes = ["â‚¹0", "â‚¹10", "â‚¹50", "â‚¹100", "â‚¹500"];
    const spinButton = document.getElementById("spinButton");
    const resultDiv = document.getElementById("result");
    const wheel = document.getElementById("wheel");

    let spinning = false;
    let currentRotation = 0;

    const spinWheel = () => {
      if (spinning) return;
      spinning = true;
      spinButton.disabled = true;
      resultDiv.innerText = "";

      const randomStop = Math.floor(Math.random() * prizes.length);
      const anglePerPrize = 360 / prizes.length;
      // Calculate the angle to stop at. Using 360 - (randomStop * anglePerPrize)
      // so that the prize appears at the top (where the pointer is)
      const stopAngle = 360 - randomStop * anglePerPrize;
      const rotations = 5 * 360 + stopAngle;
      currentRotation += rotations;

      wheel.style.transform = `rotate(${currentRotation}deg)`;

      setTimeout(() => {
        spinning = false;
        spinButton.disabled = false;
        resultDiv.innerText = `Apoorva, you won ${prizes[randomStop]}! ðŸŽ‰`;
      }, 4000);
    };

    spinButton.addEventListener("click", spinWheel);
  </script>
</body>
</html>
